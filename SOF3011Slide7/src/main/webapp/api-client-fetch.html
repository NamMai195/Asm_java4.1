<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Insert title here</title>
</head>
<body>
	<button onclick="proxy.doGet()">Get</button>
	<button onclick="proxy.doPost()">Post</button>
	<button onclick="proxy.doPut()">Put</button>
	<button onclick="proxy.doDelete()">Delete</button>
	<script>
	var proxy = {
			doGet(){
				var url = "/api-client-fetch.html/api";
				fetch(url).then(resp => resp.json()).then(json => {
					console.log(json);
				})
			},
			doPost(){
				var url = "/SOF3011Slide7/api";
				var options = {
				    method: 'POST',
				    headers: {'Content-Type': 'application/json'},
				    body: JSON.stringify({title: 'new', post: 'new post'})
				};
				fetch(url, options).then(resp => resp.json()).then(json => {
					console.log(json);
				})
			},
			doPut(){
				var url = "/SOF3011Slide7/api/2024";
				var options = {
				    method: 'PUT',
				    headers: {'Content-Type': 'application/json'},
				    body: JSON.stringify({title: 'new', post: 'new post'})
				};
				fetch(url, options).then(resp => resp.json()).then(json => {
					console.log(json);
				})
			},
			doDelete(){
				var url = "/SOF3011Slide7/api/2024";
				var options = {
				    method: 'DELETE'
				};
				fetch(url, options).then(resp => resp.json()).then(json => {
					console.log(json);
				})
			}
	}
		
	</script>
</body>
</html>
